<body>
    <script>
        let word = prompt('enter a string', '');
        switch (word) {
            case 'red': alert('apple'); break;
            case 'yellow': alert('banana'); break;
            case 'green': alert('grass'); break;
            case 'circle' || 'rectangle' || 'aquare': alert('shape'); break;
            default: alert('I don\'t know');
        }

    </script>
